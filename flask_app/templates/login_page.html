<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex flex-column align-items-center mt-3">
        <h1>MyBudget</h1>
        <div class="card text-center w-25 me-2">
            <div class="card-header">
                Login
            </div>
            {% for message in get_flashed_messages(category_filter=["err_user_password_login"]) %}
                <span class="text-danger">{{ message }}</span>
            {% endfor %}
            <div class="card-body">
                <form class="d-flex flex-column" action="/login" method="post">   
                    <label>Email:</label>
                    <input type="text" name="email" id="email">
                    <label>Password:</label>
                    <input type="password" name="password" id="password">
                    <div>
                        <button class="w-25 mt-2">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a class="nav-link text-dark" href="/create_account">Create Account</a>
            </div>
        </div>
    </div>
</body> 
</html>
