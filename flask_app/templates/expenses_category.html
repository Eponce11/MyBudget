<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <h1 class="navbar-brand">MyBudget</h1>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">

                    <ul class="navbar-nav flex-grow-1 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/main">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/category">Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/incomes">Income</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/logout">Logout</a>
                        </li>
                    </ul>    

                </div>
            </div>
        </nav>
    </header>

    <h1 class="text-center">{{ category.name }} Expenses</h1>

    <div class="d-flex flex-column align-items-center">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr class="active-row">
                    <td>{{ expense.date }}</td>
                    <td>{{ expense.description }}</td>
                    <td>{{ expense.cost }}</td>
                    <td><a href="/expense/edit/{{ expense.id }}">Edit</a> | <a href="/expenses/delete/{{ category_id }}/{{ expense.id }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="/expenses/new/{{ category_id }}">
            <button>Add Expense</button>
        </form>
    </div>
</body>
</html>
